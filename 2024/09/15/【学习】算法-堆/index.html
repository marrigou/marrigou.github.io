<span class="hljs-title class_">PriorityQueue</span>&lt;&gt;();  <br>        minHeap.add(<span class="hljs-number">3</span>);  <br>        minHeap.add(<span class="hljs-number">1</span>);  <br>        minHeap.add(<span class="hljs-number">2</span>);  <br>        <span class="hljs-keyword">while</span> (!minHeap.isEmpty()) &#123;  <br>            System.out.println(minHeap.poll());  <br>        &#125;  <br>  <br>        Queue&lt;Integer&gt; maxHeap = <span class="hljs-keyword">new</span> <span class="hljs-title class_">PriorityQueue</span>&lt;&gt;(cmp);  <br>        maxHeap.add(<span class="hljs-number">3</span>);  <br>        maxHeap.add(<span class="hljs-number">1</span>);  <br>        maxHeap.add(<span class="hljs-number">2</span>);  <br>        <span class="hljs-keyword">while</span> (!maxHeap.isEmpty()) &#123;  <br>            System.out.println(maxHeap.poll());  <br>        &#125;  <br>    &#125;  <br>&#125;<br></code></pre></td></tr></table></figure>
<p>自定义类型</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">// 自定义类  </span><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Node</span>&#123;  <br>    <span class="hljs-keyword">public</span> <span class="hljs-title function_">Node</span><span class="hljs-params">(<span class="hljs-type">int</span> width, <span class="hljs-type">int</span> height)</span> &#123;  <br>        <span class="hljs-built_in">this</span>.width = width;  <br>        <span class="hljs-built_in">this</span>.height = height;  <br>    &#125;  <br>    <span class="hljs-type">int</span> width;  <br>    <span class="hljs-type">int</span> height;  <br>&#125;  <br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">exp</span> &#123;  <br>    <span class="hljs-comment">// 自定义比较类，先比较长，再比较短  </span><br>    <span class="hljs-keyword">static</span> Comparator&lt;Node&gt; cmp = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Comparator</span>&lt;Node&gt;() &#123;  <br>        <span class="hljs-meta">@Override</span>  <br>        <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">compare</span><span class="hljs-params">(Node o1, Node o2)</span> &#123;  <br>            <span class="hljs-keyword">if</span>(o1.width != o2.width)&#123;  <br>                <span class="hljs-keyword">return</span> o1.width - o2.width; <span class="hljs-comment">// 升序  </span><br>            &#125;<span class="hljs-keyword">else</span>&#123;  <br>                <span class="hljs-keyword">return</span> o2.height - o1.height; <span class="hljs-comment">// 降序  </span><br>            &#125;  <br>        &#125;  <br>    &#125;;  <br>  <br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> &#123;  <br>        Queue&lt;Node&gt; heap = <span class="hljs-keyword">new</span> <span class="hljs-title class_">PriorityQueue</span>&lt;&gt;(cmp);  <br>        heap.add(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>));  <br>        heap.add(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">2</span>, <span class="hljs-number">1</span>));  <br>        heap.add(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Node</span>(<span class="hljs-number">2</span>, <span class="hljs-number">3</span>));  <br>        <span class="hljs-keyword">while</span> (!heap.isEmpty()) &#123;  <br>            <span class="hljs-type">Node</span> <span class="hljs-variable">node</span> <span class="hljs-operator">=</span> heap.poll();  <br>            System.out.println(node.width + <span class="hljs-string">&quot; &quot;</span> + node.height);  <br>        &#125;  <br>    &#125;  <br>&#125;<br></code></pre></td></tr></table></figure>

   <span class="hljs-keyword">public</span> <span class="hljs-type">int</span>[] topKFrequent(<span class="hljs-type">int</span>[] nums, <span class="hljs-type">int</span> k) &#123;<br>        Map&lt;Integer, Integer&gt; count = <span class="hljs-keyword">new</span> <span class="hljs-title class_">HashMap</span>&lt;&gt;();<br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> num : nums)&#123;<br>            count.put(num, count.getOrDefault(num, <span class="hljs-number">0</span>) + <span class="hljs-number">1</span>);<br>        &#125;<br><br>        Queue&lt;<span class="hljs-type">int</span>[]&gt; q = <span class="hljs-keyword">new</span> <span class="hljs-title class_">PriorityQueue</span>&lt;&gt;(cmp);<br>        <span class="hljs-keyword">for</span>(Map.Entry&lt;Integer, Integer&gt; entry : count.entrySet())&#123;<br>            <span class="hljs-type">int</span> <span class="hljs-variable">num</span> <span class="hljs-operator">=</span> entry.getKey();<br>            <span class="hljs-type">int</span> <span class="hljs-variable">cnt</span> <span class="hljs-operator">=</span> entry.getValue();<br>            <span class="hljs-keyword">if</span>(q.size() &lt; k)&#123;<br>                q.add(<span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[]&#123;num, cnt&#125;);<br>            &#125;<span class="hljs-keyword">else</span>&#123;<br>                <span class="hljs-keyword">if</span>(cnt &gt; q.peek()[<span class="hljs-number">1</span>])&#123;<br>                    q.poll();<br>                    q.add(<span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[]&#123;num, cnt&#125;);<br>                &#125;<br>            &#125;<br>        &#125;<br>        <span class="hljs-type">int</span>[] res = <span class="hljs-keyword">new</span> <span class="hljs-title class_">int</span>[k];<br>        <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span> ; i &lt; k; i++)&#123;<br>            res[i] = q.poll()[<span class="hljs-number">0</span>];<br>        &#125;<br>        <span class="hljs-keyword">return</span> res;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
<h2 id="295-数据流的中位数"><a href="#295-数据流的中位数" class="headerlink" title="295. 数据流的中位数"></a><a target="_blank" rel="noopener" href="https://leetcode.cn/problems/find-median-from-data-stream/">295. 数据流的中位数</a></h2><p><img src="https://obsidian-1315850689.cos.ap-nanjing.myqcloud.com/obsidian/pic/20240915182349.png" srcset="/img/loading.gif" lazyload alt="image.png"></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">class</span> <span class="hljs-title class_">MedianFinder</span> &#123;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 两个堆，左边大顶堆存小于中位数的值，右边小顶堆存大于中位数的值</span><br><span class="hljs-comment">     * 当总数为奇数，则小顶堆的堆头就是中位数</span><br><span class="hljs-comment">     * 偶数时，两个堆的堆头平均数就是中位数</span><br><span class="hljs-comment">     */</span><br>    PriorityQueue&lt;Integer&gt; rq; <span class="hljs-comment">// 存右边大数</span><br>    PriorityQueue&lt;Integer&gt; lq; <span class="hljs-comment">// 存左边小数</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-title function_">MedianFinder</span><span class="hljs-params">()</span> &#123;<br>        lq = <span class="hljs-keyword">new</span> <span class="hljs-title class_">PriorityQueue</span>&lt;&gt;((a,b)-&gt;(b-a)); <span class="hljs-comment">// 大顶堆</span><br>        rq = <span class="hljs-keyword">new</span> <span class="hljs-title class_">PriorityQueue</span>&lt;&gt;();<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">addNum</span><span class="hljs-params">(<span class="hljs-type">int</span> num)</span> &#123;<br>        <span class="hljs-keyword">if</span>(lq.isEmpty() || num &lt;= lq.peek())&#123;<br>            lq.add(num);<br>            <span class="hljs-comment">// 如果左边元素大于右边元素个数+2，就需要调整</span><br>            <span class="hljs-keyword">if</span>(lq.size() &gt;= rq.size()+<span class="hljs-number">2</span>)&#123;<br>                rq.add(lq.poll());<br>            &#125;<br>        &#125;<span class="hljs-keyword">else</span>&#123;<br>            rq.add(num);<br>            <span class="hljs-comment">// 右边元素数大于左边元素数需要调整</span><br>            <span class="hljs-keyword">if</span>(rq.size() &gt; lq.size())&#123;<br>                lq.add(rq.poll());<br>            &#125;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">double</span> <span class="hljs-title function_">findMedian</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">if</span>(lq.size() &gt; rq.size())&#123;<br>            <span class="hljs-keyword">return</span> lq.peek();<br>        &#125;<br>        <span class="hljs-keyword">return</span> (lq.peek()+rq.peek())/<span class="hljs-number">2.0</span>;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
